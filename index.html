<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: linear-gradient(145deg, #00b4db, #0083b0);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: left;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 16px;
      margin: 6px 0;
    }

    .btn-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-stars {
      background-color: #ffe600;
      color: #000;
    }

    .btn-stars:hover {
      background-color: #ffcc00;
    }

    .btn-premium {
      background-color: #ff5e62;
      color: #fff;
    }

    .btn-premium:hover {
      background-color: #e94e4f;
    }

    #loading {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card" id="card-info">
    <h3>üë§ Foydalanuvchi</h3>
    <p>Ism: Yuklanmoqda...</p>
    <p>Username: Yuklanmoqda...</p>
    <p>Balans: Yuklanmoqda...</p>
    <div id="loading">üîÑ Ma'lumotlar olinmoqda...</div>
  </div>

  <div class="btn-container">
    <button class="btn btn-stars" onclick="alert('üöß Tez orada ishlaydi')">‚≠ê Stars olish</button>
    <button class="btn btn-premium" onclick="alert('üöß Tez orada ishlaydi')">üíé Premium olish</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;

    if (!user || !user.id) {
      tg.showAlert("‚ùå Telegram foydalanuvchi topilmadi");
      tg.close();
    }

    fetch(`https://flask-production-feb22.up.railway.app/balance?user_id=${user.id}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          document.getElementById("card-info").innerHTML = `
            <h3>üë§ Foydalanuvchi</h3>
            <p>Ism: ${user.first_name}</p>
            <p>Username: @${user.username || 'yo‚Äòq'}</p>
            <p>Balans: ${data.balance.toLocaleString()} so'm</p>
          `;
        } else {
          tg.showAlert("‚ùå Xatolik: " + data.message);
        }
      })
      .catch(err => {
        tg.showAlert("‚ùå Ulanishda xatolik: " + err.message);
        tg.close();
      });
  </script>

</body>
</html>
