<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00c3ff;
    }

    #user-info {
      font-size: 17px;
      margin-bottom: 25px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 12px;
    }

    button {
      padding: 12px 30px;
      background-color: #00c3ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    button:active {
      background-color: #007aa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Telegram Mini App</h2>
    <p id="user-info">Yuklanmoqda...</p>
    <button onclick="sendToBot()">üì§ Botga yuborish</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("user-info").innerText =
      `üÜî ID: ${user.id}\nüë§ Ism: ${user.first_name}\nüîó Username: @${user.username || 'yo‚Äòq'}`;

    function sendToBot() {
      fetch("https://flask-production-feb22.up.railway.app/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: user.id,
          first_name: user.first_name,
          username: user.username
        })
      })
      .then(res => res.json())
      .then(data => {
        tg.showAlert(data.message || "‚úÖ Yuborildi!");
        tg.close();
      })
      .catch(err => {
        tg.showAlert("‚ùå Xatolik: " + err.message);
      });
    }
  </script>
</body>
</html>
